<!doctype html>
<html>
  <script src="artoolkitx.js"></script>
  <script>
    console.log(Module.initialiseAR());
    console.log('version result: ' + Module.getARToolKitVersion());
    console.log('Is running: ' + Module.isRunning());
    console.log('Is Initialized: ' + Module.isInitialized());

    console.log('Video Params: ' + Module.getVideoParams());
    var floatArray = new Float32Array(16);
    console.log('Projection matrix: ' + Module.getProjectionMatrix(1,1000,floatArray));
    var trackableId = Module.addTrackable("single_barcode;0;80");
    console.log('Add trackable: ' + trackableId);
    console.log('Query pattern count: ' + Module.getTrackablePatternCount(trackableId));
    console.log('Query trackable(' + trackableId + ') visiblity: ' + Module.queryTrackableVisibilityAndTransformation(trackableId));
    console.log('getTrackablePatternConfig: ' + Module.getTrackablePatternConfig(trackableId,0).matrix);
    console.log('getTrackablePatternImage: ' + Module.getTrackablePatternImage(trackableId,0));
    console.log('arwLoadOpticalParams: ' + Module.loadOpticalParams('/camera_para_facetime.dat', undefined, 1.0, 1000.0));

    console.log('Remove trackable: ' + Module.removeTrackable(trackableId));
    console.log('Stop running: ' + Module.stopRunning());
    console.log('Shutdown AR: ' + Module.shutdownAR());
  </script>
</html>
